<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Map Sandbox</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./leaflet.css" />
  <link rel="stylesheet" href="./marker-cluster.css" />
  <link rel="stylesheet" href="./marker-cluster.default.css" />
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <div id="dropzone">拖移照片到這上面來</div>
  <div id="mapper"></div>
  <div id="gallery" class="empty"></div>

  <template id="template-gallery-item">
    <div class="gallery-item">
      <div class="img-wrapper">
        <img src="" alt="" class="img-responsive">
      </div>
    </div>
  </template>

  <script>
    window.env = "development"
  </script>

  <script src="./leaflet.js"></script>
  <script src="./leaflet.markercluster.js"></script>
  <script src="./async.js"></script>

  <script src="./dom.js"></script>
  <script src="./exif.js"></script>
  <script src="./mapper.js"></script>
  <script src="./gallery.js"></script>
  <script src="./dropzone.js"></script>

</body>
</html>
